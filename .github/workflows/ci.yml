name: BootDev Actions
run-name: Testing out GitHub Actions for BootDev
on:
  push:
    branches: [main]

jobs:
  tests:
    name: Run GoFmt
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Check file formatting
        run: test -z $(go fmt ./...)

    name: Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Force Failure
        run: go test -cover ./...
